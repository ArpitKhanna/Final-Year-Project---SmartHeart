    <script type="text/javascript">
       function getData(){
        console.log("Updated@");
         $.ajax({
            type:'GET',
            url:'https://api.thingspeak.com/channels/478544/feeds.json?results=2',
            success:function(data){
                console.log(data);
                //Change values here, tell what to add where? field1 ki value chahiye 
                document.querySelectorAll('.val')[2].innerHTML =  parseInt(data.feeds[0].field1);
                document.querySelectorAll('.val')[1].innerHTML =  parseInt(data.feeds[0].field2);
                document.querySelectorAll('.val')[0].innerHTML =  parseInt(data.feeds[0].field3);
                document.querySelectorAll('.val')[3].innerHTML =  parseInt(data.feeds[0].field4);
                $('body > center > div.wrapper > div.value-attrib > div.body-temp.cards > div.sub-val').val = "Test";
            }
        });
       } 

       getData();

       setInterval(getData, 2000);
       

    </script>
